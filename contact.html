<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body style="background-color:#E6F9F4">
    <div class="contact-form">
        <h3 class="section-title", style="color:rgb(41, 32, 88)">Contact Me</h3>
        <p>Name</p>
        <input type="text" placeholder="Enter your Name"/>

        <p>Phone Number</p>
        <input type="tel" placeholder="Enter your Phone No." />
        
        <p>Email</p>
        <input type="text" name="email_id" placeholder="Enter your Email" />
        
        <p>Message</p>
        <textarea placeholder="Enter your message"></textarea>
         
        <p>Attatch File (If Needed)</p>
        <input type="file" />

        <p>Date When This Message Was Posted</p>
        <input type="date" />
        <br>
        
        <a href="thank_you.html" title="Click here to submit your form">Submit</a>
      </div>
    </div> 
</body>
</html>
